<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only>
            <ion-icon ios="ios-home" md="md-home"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <button ion-button block large (click)="buyTicket()">
        Buy Ticket
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block large (click)="showTicket()">Show Ticket</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block large (click)="getBusInfo()">Get Bus Info</button>
    </ion-col>
  </ion-row>

</ion-content>
