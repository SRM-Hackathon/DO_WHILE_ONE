<ion-header>

  <ion-navbar>
    <ion-title>Buy Ticket</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ngx-qrcode [qrc-value]="ticketCode"></ngx-qrcode>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-row>
        <ion-col>Bus:</ion-col>
        <ion-col>{{ busCode }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>Time:</ion-col>
        <ion-col>{{ ticketTime | date: 'hh:mm:ss dd/MM/yy'  }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>From:</ion-col>
        <ion-col>{{ ticketFrom }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>To:</ion-col>
        <ion-col>{{ ticketTo }}</ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
