<ion-header>

  <ion-navbar>
    <ion-title>Get Bus Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      Bus Number: {{busCode}}
    </ion-col>
  </ion-row>

  <ion-list *ngIf="stopsList && stopsList.length > 0">
    <ion-item *ngFor="let stop of stopsList; let i = index;">
      <ion-row>
        <ion-col>
          {{stop}}
        </ion-col>
        <ion-col>
          Rs. {{ (Math.floor(i/3)+1) * 5 }}.00
        </ion-col>
        <ion-col>
           <button ion-button color="secondary" small float-right (click)="buyTicket(stop, i)">Buy</button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
