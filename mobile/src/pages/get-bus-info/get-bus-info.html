<ion-header>

  <ion-navbar>
    <ion-title>Get Bus Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      Bus Code: {{busCode}}
    </ion-col>
  </ion-row>

  <ion-list *ngIf="stopsList.lenght > 0">
    <ion-item *ngFor="let stop of stopsList; let i = index;">
      {{stop}}
    </ion-item>
  </ion-list>

</ion-content>
